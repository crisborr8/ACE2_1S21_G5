	<!--DATA-->
	<div class="container" id="Historial">
		<div class="row">
			<div class="col-md-12">
				<div class="main_heading" style="margin: auto;">
					<h1>Perfil</h1>
					<div  class="text-center"><span class="underline"></span></div>
				</div>
			</div><!-- End col-md-12 -->
			<div class="col-md-12">
			</div>
		</div><!-- End row -->

		<div class="row">
			<div class="form">
				<form  onsubmit="api_Act()" method="post" id="sendActual">
				<div class="top-row">
				<div class="field-wrap">
					<label class="active">
					Nombre<span class="req">*</span>
					</label>
					<input id="nombres" type="text" required autocomplete="off" oninput="inputR(this)"/>
				</div>
				<div class="field-wrap">
					<label class="active">
					Apellido<span class="req">*</span>
					</label>
					<input id="apellidos" type="text"required autocomplete="off"/>
				</div>
				</div>
				<div class="top-row">
					<div class="field-wrap">
						<label class="active">
						Edad<span class="req">*</span>
						</label>
						<input id="edad" type="text" required autocomplete="off" oninput="inputR(this)"/>
					</div>
					<div class="field-wrap">
						<label class="active">
						Sexo<span class="req">*</span>
						</label>
						<input id="sexo" type="text"required autocomplete="off"/>
					</div>
					</div>
				<div class="top-row">
				<div class="field-wrap">
					<label class="active">
					Estatura<span class="req">*</span>
					</label>
					<input id="estatura" type="text" required autocomplete="off" oninput="inputR(this)"/>
				</div>
				<div class="field-wrap">
					<label class="active">
					Peso<span class="req">*</span>
					</label>
					<input id="peso" type="text"required autocomplete="off"/>
				</div>
				</div>
					<div class="field-wrap">
						<label class="active">
							Correo<span class="req">*</span>
						</label>
						<input id="correo" type="email"required autocomplete="off"/>
					</div>
					<div class="field-wrap">
						<label>
							Contrase√±a<span class="req">*</span>
						</label>
						<input id="pass" type="password"required autocomplete="off"/>
					</div>
					<div class="top-row">
						<div class="field-wrap">
							<input type="checkbox" id="iscoach">
						</div>
						<div class="field-wrap">
							<label class="label_Coach" for="iscoach" >
							Coaching
							</label>
						</div>
					</div>
					<button type="submit" class="button button-block">Actualizar</button>
				</form>
			</div>
		</div><!-- End row -->

	</div>
	<!--INFORMACION FINAL-->
	<div class="call-action-color" id="Final">

					</div>
				</div>
			</div>

				<p>1er Semestre - 2021</p>
			</div>
		</div>
