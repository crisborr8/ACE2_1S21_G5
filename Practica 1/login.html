<!DOCTYPE html>
<html lang='es' class=''>

<head>
  <meta charset='UTF-8'>
  <title>GuaFit5 - Login</title>
  <meta name="robots" content="noindex">

  <link type="text/css" rel='stylesheet' href='./css/login.css'/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script language="JavaScript" type="text/javascript" src="./js/api.js"></script>
</head>

<body>
  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#login">Ingresar</a></li>
        <li class="tab"><a href="#signup">Registrar</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup" style="display: none;">   
          <h1>¡Registrate!</h1>
          <form action="./login.html" method="post" id="sendRegist">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nombre<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" oninput="inputR(this)"/>
            </div>
            <div class="field-wrap">
              <label>
                Apellido<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          <div class="top-row">
            <div class="field-wrap">
              <input type="checkbox" id="iscoach">
            </div>
            <div class="field-wrap">
              <label class="label_Coach" for="iscoach" >
              Coaching
              </label>
            </div>
          </div>
          <button type="submit" class="button button-block">Registrarme</button>
          </form>
        </div>
        
        <div id="login"  style="display: block;">   
          <h1>!Bienvenido!</h1>
          <form method="GET" id="sendLogin" onsubmit="api_login()">
            <div class="field-wrap">
            <label>
              Correo<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" id="correo"/>
          </div>
          <div class="field-wrap">
            <label>
              Contraseña<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" id="contra"/>
          </div>
          <p class="forgot"><a href="#">¿Olvidaste tu contraseña?</a></p>
          <button class="button button-block">Ingresar</button>
          </form>
        </div>
      </div>
</div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/8.2.6/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/8.2.6/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</body>

</html>
