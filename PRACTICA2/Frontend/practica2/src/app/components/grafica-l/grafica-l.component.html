
<html>
  <body background="../assets/Imagen/FondoLog.jpg">
    <app-navbar></app-navbar>
    <div class="container text-center pb-5 " style="width: 100%; height: 100%;">
      <div class="row pb-sm-0 my-5">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="lead text-center " style="opacity: 3; font-size: 50px">
            <b></b>
          </p>
        </div>
      </div>
      <div class="row py-2">
        <div class="col w-auto h-auto mx-auto">
         
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    

  <div class="card" style="width: 80%; border-radius:5px;" >
    <div class="container">
  

      <div class="card" style="width: 100%; background-color: black; " *ngIf="seg>=10">

        <div class="row align-items-end" style="width: 100%;">
          <div class="col">
            <div class="container" style="width: 100%;" >
              <h2 style="color: white;">PESO: {{Peso}}kg.</h2>
            </div>
          </div>
          <div class="col">
            <div class="container" style="width: 100%;">
              <h2 style="color: white;">{{min}}:{{seg}}</h2>
            </div>
          </div>          
        </div>
      </div>

      <div class="card" style="width: 100%; background-color: black; " *ngIf="seg<10">
        <div class="row align-items-end" style="width: 100%;" >
          <div class="col">
            <div class="container" style="width: 100%;">
              <h2 style="color: white;">PESO: {{Peso}}kg.</h2>
            </div>
          </div>
          <div class="col">
            <div class="container" style="width: 100%;">
              <h2 style="color: white;">{{min}}:0{{seg}}</h2>
            </div>
          </div>          
        </div>
      </div>

        <div style="display: block;">
          <canvas baseChart width="600px" height="150px"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>
        <div class="card" >
          <div class="card" style="width: 100%;"><H1> <b>VO2MAX</b> </H1></div>
          
          <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card" style="width: 70%; height: 30%; margin: 30px;">
                  <h1>DATOS </h1>
                  <div class="container" *ngIf="min==0 && seg==0">
                  <Font size="70" >{{VO2MAX}}</Font>
                  </div>
                  <div class="container" *ngIf="seg!=0||(min!=0 && seg==0)">
                    <Font size="70" >0</Font>
                    </div>
                  <h4>ml/kg/min</h4>
                </div>
                
                <div class="card" style="width: 30%; height: 30%; margin: 15px;">
                <h1>Amplitud de aire</h1>
                  <div class="card" style="width: 90%; height: 30%; margin: 15px;">
                  <h6>maximo</h6>
                  </div>
                  <div class="card" style="width: 90%; height: 30%; margin: 15px;">
                    <h6>minimo</h6>
                  </div>
                    <div class="card" style="width: 90%; height: 30%; margin: 15px;">
                      <h6>promedio</h6>
                      </div>
                </div>

            </div>
        </div>
        </div>

        </div>
        <div class="card" style="width: 100%; background-color: black;">
          <p style="color: white;" >Hora: {{Hora}} <br>Fecha: {{Fecha}}</p>
        </div>
  </div>




                </div>
            </div>
       
        </div>
      </div>
    </div>

  </body>
</html>
