<app-navbar></app-navbar>
<div class="container text-center pb-5 ">
    <img src="assets\Imagen\FondoLog.jpg" class="img-fluid" style=" position: absolute; width: 100%; height: 100%;; right: 0; top: 0; z-index: -100; opacity: 1;">
      <div class="row pb-sm-0 my-5">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="lead text-center " style="opacity: 3; font-size: 50px">
            <b></b>
          </p>
        </div>
      </div>
      <div class="row py-2">
        <div class="col w-auto h-auto mx-auto">
         
            <div class="container">
                <div class="d-flex justify-content-center h-100">
                    
                    
                    <div class="card">
                        <div class="card">
                            <img src="assets\Imagen\Logito.jpg" class="img-fluid" style="position: absolute; width: 100%; height: 100%;; right: 0; top: 0; z-index: -100; opacity: 100%;">
                        </div>
                        <div class="card-header">
                            <h3>DATOS</h3>
                            <div class="d-flex justify-content-end social_icon">
                                <span><i class="fab fa-facebook-square"></i></span>
                                <span><i class="fab fa-google-plus-square"></i></span>
                                <span><i class="fab fa-twitter-square"></i></span>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    </div>
                                    <input  id="User" name="User"  type="text" autocomplete="off" class="form-control" placeholder="Usuario">
                                    
                                </div>
                                <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input [(ngModel)]="peso"  id="Peso" name="Peso" type="text" autocomplete="off"  class="form-control" placeholder="Peso en kg/lbs">
                                </div>
                              <div class="container" style="margin: 10px;">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1" style="color: white;">lbs.</label>
                                  </div>
                                  
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2" style="color: white;">kg.</label>
                                  </div>
                                  
                                 
                              </div>
                
                              <br><br><br>

                                
                            </form>
                        </div>
                        <div class="card-footer">
                            <br><br>
                            <div class="form-group" >
                                <button class="btn float-right login_btn" (click)="Almacenar()">Iniciar </button>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
       
        </div>
      </div>
    </div>
